<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="card">    
        <div class="weather-app">
             <form id="search-form" class="mb-3">
                <div class ="row">
                    <div class="col-9">
                <input 
                type="search" 
                placeholder="Enter city..." 
                class="form-control" 
                id="city-input" 
                autocomplete="off"
                autofocus="on"/>
            </div>
            <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100"/>
            </div>
            </div>
            </form>
            <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li>
         <span id="date"></span>
        </li>
        <li id="description">
            Clear
        </li>
    </ul>
</div>
    <div class="row">
<div class="col-6">
    <div class="clearfix weather-temperature">
    <img 
    src="" 
    id = "icon"
    class="float-left"/>
    <div class="float-left">
    <strong id="temperature"></strong>
    <span class="units">
        <a href="#" id="farenheit-link" class="active">°F</a> 
        | 
        <a href="#" id="celsius-link">°C</a>
    </span>
</div>
</div>
</div>
<div class="col-6">
    <ul>
        <li>
            Humidity: <span id="humidity"></span>%
        </li>
        <li>
            Wind: <span id="wind"></span> mph
        </li>
    </ul>
</div>
    </div>
    <div class="row weather-forecast" id="forecast">
        </div>
</div>
</div>  
<small>
    <a href="https://github.com/JSaturn9/vanilla-weather-app" target="blank">Open-Source Code</a> by Joanna Saturn  
  </small>  
</div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
